<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="img/imge (1).jpg" alt="first">
            <img src="img/imge (2).jpg" alt="second">
            <img src="img/imge (3).jpg" alt="third">
            <img src="img/imge (4).jpg" alt="fourth">
            <img src="img/imge (5).jpg" alt="fifth">
            <img src="img/imge (6).jpg" alt="sixth">
        </div>
        <div class="buttons-container">
            <button id="left">Prev</button>
            <button id="right">Next</button>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
